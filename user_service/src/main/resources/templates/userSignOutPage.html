<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .thank-you-title {
            text-align: center;
            margin-top: 30px;
        }
        .sign-out-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="thank-you-title">If you have been prompted to sign out without selecting the option, then your user session has ended. Thank you for visiting. We hope you have had a great time!</h2>
    <button id="signOutButton" class="btn btn-danger sign-out-button">Confirm Sign Out</button>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        $('#signOutButton').click(function() {
            $.ajax({
                url: '/ecommerce/user/signout',
                type: 'DELETE',
                success: function() {
                    // Handle successful sign out, perhaps redirect to a different page
                    window.location.href = 'http://localhost:8222/ecommerce/user/userUI/userStartPage';
                },
                error: function() {
                    alert('Error during sign out.');
                }
            });
        });
    });
</script>

</body>
</html>
