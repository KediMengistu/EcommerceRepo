<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>User Registration</title>
</head>
<body>

<header>
    <h1>User Registration</h1>
</header>

<form th:action="@{/ecommerce/user/signup}" method="post" class="registration-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="userpassword" required>

    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" required>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" required>

    <label for="streetname">Street Name:</label>
    <input type="text" id="streetname" name="streetname" required>

    <label for="streetnumber">Street Number:</label>
    <input type="number" id="streetnumber" name="streetnumber" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required>

    <label for="postalcode">Postal Code:</label>
    <input type="text" id="postalcode" name="postalcode" required>

    <input type="submit" value="Sign Up">
</form>

<footer>
    <p>&copy; 2023 Your E-commerce Application</p>
</footer>

</body>
</html>
