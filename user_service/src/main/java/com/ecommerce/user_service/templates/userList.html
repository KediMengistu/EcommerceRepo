<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>

<h2>User List</h2>

<table border="1">
    <thead>
    <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Street Name</th>
        <th>Street Number</th>
        <th>City</th>
        <th>Country</th>
        <th>Postal Code</th>
        <!-- Add other columns as needed -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userid}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.streetname}"></td>
        <td th:text="${user.streetnumber}"></td>
        <td th:text="${user.city}"></td>
        <td th:text="${user.country}"></td>
        <td th:text="${user.postalcode}"></td>
        <!-- Add other columns as needed -->
    </tr>
    </tbody>
</table>

</body>
</html>
